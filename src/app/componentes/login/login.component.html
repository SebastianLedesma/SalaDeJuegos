<div class="container mt-5">
  <div class="row">
      <div class="col-md-6 mx-auto">
          <!--<div id="ventanaModal">
              <div class="alert alert-info alert-dismissible fade show" role="alert">Para fines prácticos puede iniciar sesión con estos datos.<strong>DNI:11000500 / APELLIDO:Soria</strong><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>

          <div class="card">
              <div class="card-header bg-warning">
                  <h4 class="text-center">Login de usuario</h4>
              </div>
              <div class="card-body">
                      <div class="form-group">
                          <label for="email">Email:</label>
                          <input class="form-control" type="email" name="email" id="email"  [(ngModel)]="email" placeholder="Ingrese su correo">
                      </div>
                      <div class="form-group">
                          <label for="password">Contraseña:</label>
                          <input class="form-control" type="password" name="password" id="password"
                          [(ngModel)]="password" placeholder="Ingrese su contraseña">
                      </div>
                      <button (click)="validarUsuario()" class="btn btn-dark btn-block" type="button" name="Log In" >Log In</button>
                  <a class="btn btn-dark btn-block mt-1" (click)="autocompletar()" type="button" name="btnVolver">Autocompletar</a>

                  <div class="form-group mt-3">
                    <p>No tenés una cuenta?<a [routerLink]="['/registro']"> Registro</a></p>
                </div>
              </div>
          </div>
      </div>
  </div>
</div>
