<div class="container mt-5">
    <div *ngIf="estaRegistrado">
        <div class="alert alert-info alert-dismissible fade show" role="alert">Existe un usuario registrado con este email.<strong>Intente con otro email.</strong><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>
    </div>
  <div class="row">
      <div class="col-md-6 mx-auto">
          <div class="card">
              <div class="card-header bg-warning">
                  <h4 class="text-center">Registro de usuario</h4>
              </div>
              <div class="card-body">
                      <div class="form-group">
                          <label for="email">Email:</label>
                          <input class="form-control" type="email" name="email" id="email"  [(ngModel)]="email" placeholder="Ingrese su correo">
                      </div>
                      <div class="form-group">
                          <label for="password">Contraseña:</label>
                          <input class="form-control" type="password" name="password" id="password"
                          [(ngModel)]="password" placeholder="Ingrese su contraseña">
                      </div>
                      <button (click)="registrarUsuario()" class="btn btn-dark btn-block" type="button" name="Log In" >Registrar</button>

                      <div class="form-group mt-3">
                        <p>Ya tenés una cuenta?<a [routerLink]="['']"> Login</a></p>
                    </div>
              </div>
          </div>
      </div>
  </div>
</div>
